<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>순서있는 목록</h1>
    <ol>
        <!-- 태그없이 li*5 하고 Tab 누르면 li태그가 5개 생성됨 -->
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
        <li>1학년</li>
        <li>2학년</li>
        <li>일반학사과정</li>
        <li>전공심화과정</li>
    </ol>
    
    <h1>순서없는 목록</h1>
    <ul>
        <!-- 익스텐션을 깔고 난 후 속성값을 전부 넣어두고 태그안에 넣을 글씨들을 전부 드래그 한 후 ( 글씨 끝까지 ) ctrl + shift + e 를 누르면 각각 태그가 한줄씩 붙음 -->
        <li>커피</li>
        <li>보리차</li>
        <li>에이드</li>
        <li>쥬스</li>
        <li>아메리카노</li>
    </ul>
</body>
</html>
