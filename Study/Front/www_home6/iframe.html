<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 블럭 ( 박스모델 ) 한줄을 온전히 혼자 사용함. -->
<h1>오디오 비디오 연습</h1>

<!-- ( 인라인 ) 부분부분만을 사용함 -->
<!-- controls는 xhml로 옵션과 값이 하나임. -->
<!-- <audio src = "media/song.mp3" controls>재생할 수 없습니다.</audio> -->
<audio controls>
    <source src = "media/song.mp3"
    type = "audio/mp3">
    <!-- 파일 확장자를 여러개 넣어도 여러번 다 재생하는게 아니라 위에서 내려오다가 해석이 가능한 파일을 재생해줌 -->
    <source src = "media/song.ogg"
    type = "audio/ogg">
</audio>
<video src = "media/bear.mp4" controls width = "450" height="300" poster = "img/html5.jpg" preload = "auto">재생할 수 없습니다.</video>

<h1>iframe 연습1</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/YIfljAjuqnU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<!-- embed는 닫는 태그가 없음 -->
<embed width="560" height="315" src="https://www.youtube.com/embed/YIfljAjuqnU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

<embed src = "embed_test.txt" width = "500" height="400>"

</body>
</html>
