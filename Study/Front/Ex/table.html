<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>공지 리스트</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
    <script type="text/javascript">
        //상세보기 이동
        function doDetail(seq) {
            location.href = "/notice/noticeInfo?nSeq=" + seq;
        }

    </script>

</head>

<body>
    <section class="notice">

        <div class="page-title">
            <div class="container">
                <h2>공지사항</h2>
            </div>
        </div>
        <hr />
        <br />

        <!-- board list area -->
        <div class="board-list">
            <div class="container">
                <table class="board-table">
                    <div class="divTableRow">
                        <thead>
                            <tr>
                                <th scope="col" class="th-num">번호</th>
                                <th scope="col" class="th-title">제목</th>
                                <th scope="col" class="th-date">조회수</th>
                                <th scope="col" class="th-date">등록자</th>
                                <th scope="col" class="th-date">등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>3</td>
                                <th>
                                    <a href="#!">[공지사항] 개인정보 처리방침 변경안내처리방침</a>
                                    <p>테스트</p>
                                </th>
                                <td>2017.07.13</td>
                            </tr>
                            
                            <div class="divTableBody">
                                <div class="divTableRow" th:each="dto:${rList}">
                                    <!--공지글이라면, [공지]표시-->
                                    <div class="divTableCell" th:if="${dto.notice_yn=='Y'}">공지</div>
                                    <!--공지글이 아니라면, 글번호 보여주기-->
                                    <div class="divTableCell" th:unless="${dto.notice_yn=='Y'}">[[${dto.notice_seq}]]</div>
                                    <div class="divTableCell" th:attr="onclick='doDetail(\'' + ${dto.notice_seq} + '\')'">[[${dto.title}]]
                                    </div>
                                    <div class="divTableCell">[[${dto.read_cnt}]]
                                    </div>
                                    <div class="divTableCell">[[${dto.user_id}]]
                                    </div>
                                    <div class="divTableCell">[[${dto.reg_dt}]]
                                    </div>
                                </div>
                            </div>
                        </tbody>
                </table>
            </div>
        </div>
        </div>



    </section>
    <button class="btn">
        <a href="/notice/noticeReg">글쓰기</a></button>

</body>

</html>
